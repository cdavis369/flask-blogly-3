{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center top">
    <div class="col-lg-6">
      <h1>All Users</h1>
      {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</li></a>
      {% endfor %}
      <a href="/users/new" class="btn btn-primary">Add User</a>
    </div>
  </div>
</div>
{% endblock %}
